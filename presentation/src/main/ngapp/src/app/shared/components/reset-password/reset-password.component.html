<h1 mat-dialog-title>Reset Password</h1>
<mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <input matInput formControlName="password" placeholder="New Password" #password>
            <button mat-icon-button appTogglePassword [input]="password" matSuffix>
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="repPassword" placeholder="Repeat Password" #repPassword>
            <button mat-icon-button appTogglePassword [input]="repPassword" matSuffix>
                <mat-icon>visibility</mat-icon>
            </button>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="save()" [disabled]="!formGroup.valid">Confirm</button>
    <button mat-raised-button (click)="close()">Cancel</button>
</mat-dialog-actions>
