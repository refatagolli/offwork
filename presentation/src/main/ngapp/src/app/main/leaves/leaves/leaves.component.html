<div class="wrapper">
    <h1>Leaves ( {{user.leavesLeft}} )</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start Date</th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date}}</td>
        </ng-container>

        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> End Date</th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}}</td>
        </ng-container>

        <ng-container matColumnDef="requested">
            <th mat-header-cell *matHeaderCellDef> Requested By:</th>
            <td mat-cell *matCellDef="let element"> {{element.requestedBy?.name}}</td>
        </ng-container>

        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef> Confirmed By:</th>
            <td mat-cell *matCellDef="let element"> {{element.confirmedBy?.name}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button (click)="cULeave()">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="cULeave(element)" title="Update Leave">
                    <mat-icon>update</mat-icon>
                </button>
                <button mat-icon-button (click)="confirmLeave(element.id)" title="Confirm Leave">
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-icon-button (click)="revokeLeave(element.id)" title="Revoke Leave">
                    <mat-icon>clear</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteLeave(element.id)" title="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions"
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="5">
    </mat-paginator>
</div>
