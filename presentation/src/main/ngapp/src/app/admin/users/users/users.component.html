<div class="wrapper">
    <h1>User Management</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname</th>
            <td mat-cell *matCellDef="let element"> {{element.surname}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username</th>
            <td mat-cell *matCellDef="let element"> {{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="leaves">
            <th mat-header-cell *matHeaderCellDef> Leaves LEft</th>
            <td mat-cell *matCellDef="let element"> {{element.leavesLeft}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button (click)="cUUser({})" title="Create User">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="cUUser(element)" title="Update User">
                    <mat-icon>update</mat-icon>
                </button>
                <button mat-icon-button (click)="resetPassword(element.id)" title="Reset Password">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUser(element.id)" title="Delete User">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions"
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="5">
    </mat-paginator>
</div>
